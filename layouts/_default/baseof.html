<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Thinking Atoms</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/vendor.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">

    <!-- Scripts -->
    <script src="{{ "js/modernizr.js" | relURL }}"></script>
    <script defer src="{{ "js/fontawesome/all.min.js" | relURL }}"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/apple-touch-icon.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon-16x16.png" | relURL }}">
    <link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
</head>
<body id="top">

    <!-- Preloader -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <!-- Header -->
    {{ partial "header.html" . }}


    
    <!-- {{ partial "hero.html" . }} -->
    <!-- Main Content -->

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ if .Site.Params.dev.debug }}
    <div class="debug-info">
        <p>Debug Mode: Active</p>
        <p>Template Name: {{ .Layout }}</p>
        <p>Template Type: {{ .Type }}</p>
    </div>
    {{ end }}

    <!-- Footer -->
    {{ partial "footer.html" . }}

    <!-- JavaScript -->
    <script src="{{ "js/jquery-3.5.0.min.js" | relURL }}"></script>
    <script src="{{ "js/plugins.js" | relURL }}"></script>
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
